<html>
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TOUS LES JOURS - Essentiel</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
        <style>
	        @font-face {
			    font-family: 'suisseintl-regular';
			    src: url('fonts/suisseintl-regular-webfont.woff2') format('woff2'),
			         url('fonts/suisseintl-regular-webfont.woff') format('woff');
			    font-weight: normal;
			    font-style: normal;
			
			}

            * { margin:0; padding:0; }
            body { font-family: 'suisseintl-regular', sans-serif; text-align: left; background: #fff; -webkit-text-size-adjust: none; }
            
            h1, p { color: #000; font-size: 6vw; font-weight: normal; line-height: 1em; }
            
            header>h1 { position: absolute; top: 4vw; left: 4vw; }
            header>h1>span { display: block; }
            main>p { position: fixed; bottom: 4vw; left: 4vw; }
            main>p>span { font-family: times; display: block; font-size: 1.05em; }
            main>div.img { position: fixed; top: 30vh; right: 0; bottom: 0; left: 30vw; background: url('img/cashmere.jpg') 50% 50% no-repeat blue; background-size: cover; background-blend-mode: multiply; z-index: -1; }
            
            .loading { background: #fff; position: fixed; top:0; left:0; right:0; bottom:0; overflow: hidden; animation: longFade 1s ease forwards 1.5s; }
            .loader { font-size: 11.5vw; display: block; text-align: center; line-height: 0.97em; animation: appear 1s ease forwards; opacity:0; }
            
            .loader:nth-of-type(1) { animation-delay: 0.1s; }
            .loader:nth-of-type(2) { animation-delay: 0.2s; }
            .loader:nth-of-type(3) { animation-delay: 0.3s; }
            .loader:nth-of-type(4) { animation-delay: 0.4s; }
            .loader:nth-of-type(5) { animation-delay: 0.5s; }
            .loader:nth-of-type(6) { animation-delay: 0.6s; }
            .loader:nth-of-type(7) { animation-delay: 0.7s; }
            .loader:nth-of-type(8) { animation-delay: 0.8s; }
            .loader:nth-of-type(9) { animation-delay: 0.9s; }
            .loader:nth-of-type(10) { animation-delay: 1s; }
            .loader:nth-of-type(11) { animation-delay: 1.1s; }
            .loader:nth-of-type(12) { animation-delay: 1.2s; }
            .loader:nth-of-type(13) { animation-delay: 1.3s; }
            .loader:nth-of-type(14) { animation-delay: 1.4s; }
            .loader:nth-of-type(15) { animation-delay: 1.5s; }
            .loader:nth-of-type(16) { animation-delay: 1.6s; }
            
            @keyframes appear {
	            0% { opacity:0; }
	            50% { opacity:1; }
	            100% { opacity:0; }
            }
            
            @keyframes longFade {
	            0% { opacity: 100%; visibility: visible; }
	            100% { opacity: 0; visibility: hidden; }
            }

            @media screen and (min-width: 769px) { h1, p { font-size: 2.5vw; } }

        </style>
    </head>
    
	<body>
		<header>
			<h1 class="animated">TOUS LES JOURS <span>Essentiel</span></h1>
		</header>
		<main>
			<div class="img"></div>
			<p class="animated">Debut Collection<span>AW17</span></p>
		</main>
		<section class="loading">
			<div class="loader">TOUS LES JOURS</div>
			<div class="loader">TOUS LES JOURS</div>
			<div class="loader">TOUS LES JOURS</div>
			<div class="loader">TOUS LES JOURS</div>
			<div class="loader">TOUS LES JOURS</div>

			<div class="loader">TOUS LES JOURS</div>
			<div class="loader">TOUS LES JOURS</div>
			<div class="loader">TOUS LES JOURS</div>
			<div class="loader">TOUS LES JOURS</div>
			<div class="loader">TOUS LES JOURS</div>
			<div class="loader">TOUS LES JOURS</div>
			<div class="loader">TOUS LES JOURS</div>
			<div class="loader">TOUS LES JOURS</div>
			<div class="loader">TOUS LES JOURS</div>
			<div class="loader">TOUS LES JOURS</div>
		</section>
	</body>
</html>
