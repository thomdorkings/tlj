<html>
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TOUS LES JOURS - Essentiel</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
        <style>
            * { margin:0; padding:0; }
            body { font-family: 'Roboto', sans-serif; text-align: center; background: #F9F5F3; }
            h1 { font-size: 34px; letter-spacing: 3px; margin-bottom: 20px; font-weight: 500; }
            h2, p { font-size: 11px; letter-spacing: 3px; margin-bottom: 60px; text-transform: uppercase; font-weight: 500; }
            p { margin: 0; }
            
            header { position: fixed; top: 50%; width: 100%; transform: translateY(-50%); }
            main { position: fixed; bottom: 40px; width: 100%; }
            
            .animated { animation: animIn 1s ease 0s forwards; opacity: 0; transform: translateY(10px);  }
            
            h1.animated { animation-delay: 0.1s; }
            h2.animated { animation-delay: 0.3s; }
            p.animated { animation-delay: 0.5s; }
            
            @keyframes animIn {
	            0% { opacity: 0; transform: translateY(10px); }
	            100% { opacity: 1; transform: translateY(0px); }
            }
        </style>
    </head>
    
	<body>
		<header>
			<h1 class="animated">TOUS LES JOURS</h1>
			<h2 class="animated">Essentiel</h2>
		</header>
		<main>
			<p class="animated">Launching AW17</p>
		</main>
	</body>
</html>
